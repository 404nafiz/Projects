<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="text">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs,adubooks and procasts on any
          divice anywhere you like!
        </p>

        <div class="music_part">
          <div class="music_logo_part_left">
            <img src="images/icon-music.svg" alt="" />
            <div>
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
         </div>
          <a href="#" class="aaaa">Change</a>
        </div>

        <a href="#" class="process">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
      <div class="footer">
        <div class="c1">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a>
        </div>
        <div class="c2">,Coded by <a href="https://github.com/404nafiz">Nafiz_Nasim</a>.
        </div>
      </div>
      
    </div>

  </body>
</html>
