<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title> Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box_left">
        <img src="images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="box_right">
        <div class="text">
          <div class="w1">PERFUME</div>
          <div class="w2">
            Gabrielle
            <div>Essence Eau</div>
            <div>De Parfum</div>
          </div>
          <div class="w3">
            A floral, solar and voluptuous
            <div>interpretation composed by</div>
            <div>Olivier Polge, Perfumer-Creator</div>
            <div>for the House of CHANEL.</div>
          </div>
          <div class="w4w5">
            <div class="w4">$149.99</div>
            <div class="w5"><s>$169.99</s></div>
          </div>
        </div>
        <div class="cart">
          <img src="images/icon-cart.svg" alt="" />
          <h5>Add to Cart</h5>
        </div>
        <div class="footer">
          Coded by <a href="https://github.com/404nafiz">Nafiz_Nasim</a>.
          </div>
        </div>
      </div>
    </div>
    
  </body>
  
</html>
